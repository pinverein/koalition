<section id="newsletter" class="newsletter"><div class="flex flex--center"><div class="col-spread">{% assign pages = site.pages | where: 'ref', 'newsletter' %}
{% for this_page in pages %}
{% if this_page.language == page.language %}
{{this_page.content}}<div class="nl-signup-box"><div id="mc_embed_signup">
  
  <form action="//pin.us12.list-manage.com/subscribe/post?u=64d19e609720ca9eed65b9dfb&amp;id=306aeb53f5" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    
    <div id="mc_embed_signup_scroll">
  	
      <div class="input-group">
        
        <div class="mc-field-group">
        	<label for="mce-NAME">Name</label>
        	<input type="text" value="" name="NAME" class="required" id="mce-NAME">
        </div>
        
        <div class="mc-field-group">
        	<label for="mce-EMAIL">Email</label>
        	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
      	
        <input type="submit" value="{{this_page.button}}" name="subscribe" id="mc-embedded-subscribe" class="button">
      
      </div>
      
      <div id="mce-responses" class="clear">
    		<div class="response" id="mce-error-response" style="display:none"></div>
    		<div class="response" id="mce-success-response" style="display:none"></div>
    	</div>
      
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_64d19e609720ca9eed65b9dfb_306aeb53f5" tabindex="-1" value="">
      </div>
      
      </div>
      
  </form>

</div>
</div>{% endif %}
{% endfor %}</div></div></section>
