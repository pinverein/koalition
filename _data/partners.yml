      - name: Dokustelle - Islamfeindlichkeit und antimuslimischer Rassismus
        description: 'Die Dokustelle, Dokumenations- und Beratungsstelle – Islamfeindlichkeit und Antimuslimischer Rassismus, wurde am 10. Dezember 2014, dem internationalen Tag der Menschenrechte, als ein NGO gegründet. Somit ist die Dokustelle
        die erste und die einzige NGO, die ausschließlich Islamfeindlichkeit und antimuslimischen Rassismus erfasst. Das
        Team der Dokustelle besteht ausschließlich aus ehrenamtlichen Mitarbeiterinnen und Mitarbeitern mit
        unterschiedlichen professionellen Hintergründen.'
  
  
  
